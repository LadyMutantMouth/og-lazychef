<h2><u>Recipe Preview</u></h2>
<div class="row">
  <div class="col-md-12">
    <h2> {{ this.recipe.recipeName || "Recipe Name" }} </h2>
    <hr>
    <a href="" class="muted">{{ this.recipe.authorName || "Author Name" }}</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-6">
    <p class="muted">
        {{ this.recipe.aboutRecipe || "about recipe" }}
    </p>
  </div>
  <div class="col-md-6">
    IMAGE
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <label for="">
      Ingredients
    </label>
    <div class="col-md-10 col-md-offset-1">
      <table class="table">
        <tbody>
          <tr *ngFor="let ing of this.recipe.ingredients">
            <td>{{ ing.ingName }}</td>
            <td>{{ ing.amount }}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <label for="">
      Prep Step
    </label>
    <p class="muted">
      This is the prep step. Not sure what's going here yet, but should make some sense?
    </p>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <label for="">
      Steps
    </label>
    <div class="row">
      <step-viewer></step-viewer>
    </div>
  </div>
</div>
